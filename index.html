<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIから記事を表示</title>
</head>
<body>
    <h1>APIから取得した記事</h1>

    <div id="articleBody"></div>
    <div id="articleBody2"></div>

    <script>
        async function fetchArticle() {
            const apiUrl = 'https://sbx-cdn.yextapis.com/v2/accounts/me/entities?api_key=87af78dcbda8220536ab1581ed258118&v=20240401&entityTypes=ce_column_ContentGen';

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // 1番目のエンティティを取得
                const entity = data.response.entities[0];

                // c_column_Bodyとc_columnBody2の内容を取得
                const columnBody = entity.c_column_Body.markdown;
                const columnBody2 = entity.c_columnBody2.markdown;

                // MarkdownをHTMLに変換して表示 (シンプルなMarkdown処理、ライブラリの利用も可能)
                document.getElementById('articleBody').innerHTML = marked(columnBody);
                document.getElementById('articleBody2').innerHTML = marked(columnBody2);
            } catch (error) {
                console.error('データの取得に失敗しました:', error);
            }
        }

        // ページ読み込み時に実行
        window.onload = fetchArticle;
    </script>

    <!-- Markdownの変換にはmarked.jsなどのライブラリを使用する -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
